<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" 
    href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@1,300;1,700&display=swap" rel="stylesheet"
    type="text/css" />

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://kit.fontawesome.com/0c21c93b27.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>


    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    
 
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav class="topNav">
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
      <span id='logo'>tweeter</span>
      <span id='phrase'>Write a new tweet</span>
    </nav>
    <header class="navHeader">
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <div id='avi'>
        <link rel="stylesheet" href="/styles/header.css" type="text/css" />
        <img id="headerAvi" src="/images/profile-hex.png"> 
    </div>
    <br>
    <div>
        <h2 id='nameHeader'>Your Name</h2>
    </div>
</header>



    <!-- Page-specific (main) content here -->
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <script src="/scripts/composer-char-counter.js"> </script>
    
    <main class="container">
      <section class="new-tweet">
        <p id="errorBox"> </p>
        <h2>Compose Tweet</h2>
        <form method="POST" action="/tweets">
          <label for="tweet-text">What are you humming about?</label>
          <textarea name="text" id="tweet-text"></textarea>
          <div>
            <button type="submit" id="tweetButton">Tweet</button>
            <output name="counter" class="counter" for="tweet-text" value=140>140</output>
          </div>
        </form>
      </section>
      <section class="tweets-container">
      </section>
    </main>
  </body>
</html>
